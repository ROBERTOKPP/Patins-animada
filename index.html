<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Patins animada</title>
  </head>
  <body>
    <header class="flex container">
      <img src="assents/logo.svg" alt="loco da empresa" />
      <div>
        <img src="assents/icons/card.svg" alt="Sacola de compra" />
        <span>1</span>
      </div>
    </header>

    <div id="hero" class="container">
      <section class="hero-img">
        <img src="assents/icons/Ellipse.svg" alt="" class="ellipse" />
        <img src="assents/img/patins-image.png" alt="" class="patins" />
        <img src="assents/icons/Stars 1.svg" alt="" class="star1" />
        <img src="assents/icons/Stars 2.svg" alt="" class="star2" />
      </section>

      <section id="btn" class="flex f-col">
        <button class="btn-primary">
          <img class="box-shadow" src="assents/icons/play.svg" alt="" />
          Veja em ação
        </button>

        <button class="btn-secondary box-shadow">
          <img src="assents/icons/card.svg" alt=""/>
          Comprar agora
        </button>
      </section>
    </div>
  </body>
</html>
